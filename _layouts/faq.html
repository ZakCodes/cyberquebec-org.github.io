---
layout: default
title: FAQ
---
<!-- 
  Il semble y avoir un bug avec jekyll qui m'oblige à mettre cela.
  Même si je déclare stylesheets: ["faq.css"] dans les valeurs par 
  défaut pour le path "faq", la valeur ne semble pas être accessible 
  dans le layout `default.html`.
-->
<link rel="stylesheet" href="{{ 'assets/css/faq.css' | relative_url }}">

<h1>{{page.question}}</h1>
<div class="reponse">
  {{ page.content | markdownify }}
</div>
<div class="categories">
    {% for categorie in element.categories %}
    <p>{{ categorie }}</p>
    {% endfor %}
</div>
