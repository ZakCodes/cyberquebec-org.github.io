---
layout: default
stylesheets: 
    - sources.css
---
<div>
    <input type="text">
</div>
{% for page in site.pages %}
    {% if page.url contains 'sources' %}
        <a href="{{ page.url }}">
            <h1>{{ page.nom }}</h1>
            <a href="{{ page.lien }}">{{ page.lien }}</a>
        </a>
    {% endif %}
{% endfor %}
